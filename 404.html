<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Страница не найдена</title>
  <script type="text/javascript">
    // Перенаправление всех 404 на index.html для обработки React Router
    var pathname = window.location.pathname;
    var search = window.location.search;
    var redirectUrl = '/?' + encodeURIComponent('redirect=' + pathname + search);
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Страница не найдена</h1>
  <p>Перенаправление...</p>
</body>
</html>
